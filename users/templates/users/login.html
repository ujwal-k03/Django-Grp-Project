{% extends "polls/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h1 class="border-bottom pb-2 my-3">Login</h1>
  <form method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit", class="btn btn-outline-primary mt-2">Sign In</button>
  </form>
  <p class="text-muted text-center">Need an account? <a href="{% url 'register' %}">Register</a> Now! </p>
{% endblock content %}
